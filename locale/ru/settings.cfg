[mod-setting-description]
lrm-instant-crafting-interval=Установите интервал крафта в мс. 1мс (мгновенно) – 500мс (медленно). По умолчанию: 50мс
lrm-instant-crafting-use-default=Если включено, скорость крафта сбрасывается до нормальной (по умолчанию в игре), игнорируя кастомный интервал.
